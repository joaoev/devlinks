<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Devlinks</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="container">
    <div id="profile">
      <img src="./assets/profile-default.jpg" alt="Foto de perfil">
      <p>@seu-usuario-instagram</p>
    </div>
    <div id="switch" onclick="toggleMode()">
      <button></button>
      <span></span>
    </div>
    <ul>
      <li>
        <a href="#" target="_blank">Inscreva-se no meu canal do Youtube</a>
      </li>
      <li>
        <a href="#" target="_blank">Minha playlist favorita no Spotify</a>
      </li>
      <li>
        <a href="#" target="_blank">Aqui você pode adicionar textos</a>
      </li>
    </ul>
    <div id="social-links">
      <a href="https://github.com/" target="_blank"><ion-icon name="logo-github"></ion-icon></a>
      <a href="https://www.instagram.com/" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a>
      <a href="https://www.youtube.com/" target="_blank"><ion-icon name="logo-youtube"></ion-icon></a>
      <a href="https://www.linkedin.com/" target="_blank"><ion-icon name="logo-linkedin"></ion-icon></a>
    </div>
    <footer>
      Feito com ♥ by <a href="https://github.com/joaoev" target="_blank">joaoev</a>
    </footer>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="./script.js"></script>
</body>

</html>
